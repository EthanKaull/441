<html>
<head>
    <link rel="stylesheet" type="text/css" href="look/main.css"></link>
    <title>
        Memory Matching!
    </title>
    <script src="java/main.js"></script>
</head>
<body>
    <h1>Fantastical Card Matching!</h1>


    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">What is your Age?</div>
                <div class="divTableCell"><input type="text" id="txtAge"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">What is your First Name?</div>
                <div class="divTableCell"><input type="text" id="txtFirstName"></div></div>
            <div class="divTableRow">
                <div class="divTableCell">What is your Last Name?</div>
                <div class="divTableCell"><input type="text" id="txtLastName"></div></div>
            <div class="divTableRow">
            <div class="divTableCell"><button id="btnSubmit" onclick="addToPlayer();">Play!</button></div>
            </div>
        </div>
    </div>
</body>
</html>
